<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <body>
        <script>
            function myFunc() {
                var value = document.getElementById("query").value;
                localStorage.setItem("query", value);
            }
        </script>
        <form method="get" action="results.html">
            <input type="text" id="query">
            <input type="submit" onclick="myFunc();">
        </form>
    </body>
</html>
